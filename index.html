<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex | HC</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <header id="header">
        <div class="header-container">
          <h1>Pokedex</h1>
          <div class="search-part" id="search-part">
            <input
              type="text"
              class="search-input"
              placeholder="Search your pokemon"
            />
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="filters">
          <form action="">
            <select name="" id="" class="filterSelect">
              <option hidden>filter by type</option>
              <option>all</option>
            </select>
          </form>
          <button class="sortIdBtn">Sort by id(desc)</button>
          <button class="sortNameBtn">Sort by name(desc)</button>
        </div>
      </header>
      <div class="poke-wrapper"></div>
      <button class="top-arrow-btn">
        <i class="fa-solid fa-angle-up"></i>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
